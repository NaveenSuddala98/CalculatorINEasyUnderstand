<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./home.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card  bg-light">
                    <div class="card-body">
                        <div class="card-header"><h1>CALCULATOR</h1></div>
                        <div class="card-body">
                            <input type="text" id="display" value="" class="form-control mb-2">
                            <div class="row " >
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('9')">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('8')">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('7')">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1%;">
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('6')">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('5')">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('4')">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark" onclick="displayNum('+')">+</button>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1%;">
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('3')">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('2')">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('1')">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark" onclick="displayNum('-')">- </button>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1%;">
                                <div class="col-3">
                                    <button class="btn btn-secondary" onclick="displayNum('0')">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark" onclick="displayNum('/')">/</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark" onclick="displayNum('*')">*</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary" onclick="showResult('')">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
